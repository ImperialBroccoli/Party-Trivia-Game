<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Effect</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url(Background\ Two.png);
        background-repeat: no-repeat;
        background-color: #75b26b; /* Optional background color for contrast */
        color: #fff; /* Text color */
        font-family: Arial, sans-serif;
    }
    
    .fading-text {
        font-size: 7rem;
        animation: fadeEffect 6s infinite;
        text-align: center;
    }
    
    .permanent-marker-regular {
        font-family: "Permanent Marker", serif;
        font-weight: 400;
        font-style: normal;
      }

      
    /* Keyframes for fading in and out */
    @keyframes fadeEffect {
        0% {
            opacity: 1; /* 50% transparent */
        }
        50% {
            opacity: .1; /* Fully transparent */
        }
        100% {
            opacity: 1; /* Back to 50% transparent */
        }
    }
    
</style>
<body>
    <h1 class="fading-text permanent-marker-regular">CHRISTMAS<br>TRIVIA</h1>
</body>
</html>
